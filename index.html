 <h3>Given:</h3>
<form>
  <label for="height">Enter value for a: </label>
  <input type="text" class="form-control" name="height" id="h-value">

  <label for="height">Enter value for b: </label>
  <input type="text" class="form-control" name="width" id="w-value">
<br>
    <button type="button"class="btn1" onClick="window.location.reload()">RELOAD
    </button>
<br>
<br>
  <h3 id="areaRect">The answer is?</h3>

    <button type="button" class="btn2" onclick="area(height,width)">
    Product of a and b
    </button>

    <button type="button" class="btn3" onclick="remainder(height, width)"> Get the remainder </button>
 
    <button type="button" class="btn4" onclick="remainder(height, width)"> a raise to b </button>

    <button type="button" class="btn5" onclick="remainder(height, width)"> Check if a is equal to b </button>
</form>

 <script>
  function area(height,width) {
    var height= document.getElementById('h-value').value;
    var width= document.getElementById('w-value').value;
    var r_area= height * width;
    var rr_area= r_area.toFixed(2);
    document.getElementById('areaRect').innerHTML= 'The answer is '+ rr_area + '.'
  }
